name: Android Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v5  # Use v5 ou latest; cache incluso

    - name: Build with Gradle
      run: gradle build  # Sem ./gradlew â€” o setup-gradle configura o ambiente para rodar 'gradle' direto

    - name: Upload build artifacts (opcional)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: app/build/outputs
